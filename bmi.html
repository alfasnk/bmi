<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .container {
      border: 2px solid rgb(136, 48, 39);
      padding: 20px;
      border-radius: 10px;
      text-align: center;*
      background: white;
      width: 300px;
    }
    h2 {
      color: rgb(103, 89, 14);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid rgb(49, 73, 39);
      border-radius: 5px;
    }
    button {
      background: rgb(66, 118, 135);
      border: 1px solid rgb(44, 44, 78);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: rgb(59, 59, 70);
      color: white;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      color: rgb(32, 61, 32);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI CALCULATOR</h2>

    <label for="weight">WEIGHT (kg)</label>
    <input type="number" id="weight" placeholder="Enter weight">

    <label for="height">HEIGHT (m)</label>
    <input type="number" id="height" placeholder="Enter height">

    <button onclick="calculateBMI()">Calculate</button>

    <div class="result">
      <p id="bmi">BMI: </p>
      <p id="category">Category: </p>
    </div>
  </div>

  <script>
    function calculateBMI() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value;

      if (weight > 0 && height > 0) {
        let bmi = (weight / (height * height)).toFixed(2);
        document.getElementById("bmi").innerText = "BMI: " + bmi;

        let category = "";
        if (bmi < 18.5) {
          category = "Underweight";
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          category = "Normal";
        } else if (bmi >= 25 && bmi <= 29.9) {
          category = "Overweight";
        } else {
          category = "Obese";
        }

        document.getElementById("category").innerText = "Category: " + category;
      } else {
        alert("Please enter valid weight and height!");
      }
    }
  </script>
</body>
</html>
